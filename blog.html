---
layout: blog
title: Razorops Blog
description:
keywords: 
canonical_url: "http://razorops.com/blog"
---

<div class="blog-wraper">
  <div class="container">
    <div class="row">
      {% assign blogs = site.posts %} 
      {% for post in blogs %}
        <div class="col-sm-4">
          <div class="blog-posts">
            <article class="blog-post">
              <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>
              <div class="entry">{{ post.excerpt }}</div>
              <time>{{ post.date | date_to_string }} - <small>{{ post.author }}</small></time>
              <a href="{{ site.baseurl }}{{ post.url }}" class="blog-read-more">Read More</a>
            </article>
          </div>
        </div>
      {% endfor %}
        
      <!-- <div class="col-md-3">
        <h4 class="latest-heading">Latest Posts</h4>
        {% include blog-menu.html %}
      </div> -->
    </div>
