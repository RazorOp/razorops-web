---
layout: default
title: Documentations
description:
keywords:
permalink: /blog/
canonical_url: 'http://razorops.com/blog.html'
---

<div class="app">
  <div class="container">
    <div class="app__inner">
      <div class="app__main">
        <div class="text-container">
          <div class="col-md-3">
            <br>
            <br>
            {% include blog-menu.html %}
          </div>
          <div class="col-md-9">

          <div class="posts">
            {% for post in site.posts %}
              <article class="post">

                <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

                <div class="entry">
                  {{ post.excerpt }}
                </div>

                <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
              </article>
            {% endfor %}
          </div>

          </div>

        </div>
      </div>
    </div>
  </div>
</div>
