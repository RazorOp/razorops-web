<div class="razorops-ci-cd">
  <div class="container">
    <div class="section-header"><h2>What is Razorops CICD?</h2></div>
    <div class="center">
      <a class="" id="myBtn">
        <img
          src="images/home/razorops-demo.webp"
          alt="razorops deployment pipeline"
          title="razorops deployment pipeline"
          class="thumnail-image img-responsive"
        />
      </a>
      <div id="myModal" class="modalnew fade in">
        <div class="modal-video">
          <span class="close">&times;</span>
          
          <video width="100%" height="540" controls="controls" id="test-audio">
            <source
              src="/images/razorops-introduction.mp4"
              type="video/mp4"
            />
            <source
              src="/images/razorops-introduction.ogg"
              type="video/ogg"
            />
            Your browser does not support the video tag.
          </video>
        </div>
      </div>
      <br />
      <br />

      <script>
        var modal = document.getElementById("myModal");
        var btn = document.getElementById("myBtn");
        var span = document.getElementsByClassName("close")[0];
        var audio = document.getElementById("test-audio");

        span.onclick = function () {
          modal.style.display = "none";
          audio.autoplay = false;
          audio.pause();
        };

        btn.onclick = function () {
          modal.style.display = "block";
          audio.autoplay = true;
          audio.load();
        };
      </script>
    </div>
  </div>
</div>
