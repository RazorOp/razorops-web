<div class="container container-center">
  <div class="blog-wraper2">
    <div class="blog-post">
      {% assign blogs = site.posts %} {% for post in blogs limit:3 %}
      <a href="{{ site.baseurl }}{{ post.url }}">
        <div class="col-sm-4 post-box">
          <div class="blog-content">
            <img src="{{ post.image }}" alt="{{ post.title }}" />
            <div class="blog-body">
              <h1>{{ post.title }}</h1>
              <p class="blogs-description">{{ post.description}}</p>
            </div>
          </div>
        </div>
      </a>
      {% endfor %}
    </div>
  </div>
