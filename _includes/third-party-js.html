<!-- ip detection -->
<script type="text/javascript">
$(document).ready(function () {
  
  $.get("https://ipinfo.io", function (response) {
      console.log(response.ip);
      console.log(response.country);
      geo(response);
  }, "jsonp");


  function geo(response) {
    
    switch (response.country)
    {
      case "BY": // Redirect is visitor from Belarus
      case "CU": // Redirect is visitor from  Cuba
      case "CD": // Redirect is visitor from Congo, Democratic Republic of the
      case "IR": // Iran Redirect is visitor from IRAN
      case "IQ": // Iraq Redirect is visitor from IRAQ
      case "LR": // Liberia Redirect is visitor from  Liberia
      case "KP": // North Korea Redirect is visitor from Notrth Korea
      case "SS": // Sudan Redirect is visitor from  South Sudan
      case "SY": // Syria Redirect is visitor from Syrian Arab Republic
      case "ZW": // Zimbabwe Redirect is visitor from Zimbabwe
        window.location.replace("https://razorops.com/no-service-country");
        break;
      default:
        return null;
    }
  }
  });

</script>
