<div class="blog-catgory">
  
  <p><b>LATEST POSTS</b></p>
  <ul class="blog-catgory_ul">
    {% for category in site.categories %}
      <li><a name="{{ category | first }}">{{ category | first }}</a>
        <ul>
        {% for post in category.last %}
          <li class="blog-catgory_li"><a href="{{ post.url }}">{{ post.title }}</a></li>
        {% endfor %}
        </ul>
      </li>
    {% endfor %}
  </ul>
</div>
