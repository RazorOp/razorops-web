<style>

  /* Footer CTA Custom Styling */
.footer-cta {
    background-color: #1c1c1e; /* Dark background color */
    border-radius: 15px; /* Rounded corners */

    margin: 20px; /* Margin to create space around the CTA box */
    opacity: 0; /* Start with hidden opacity */
    transform: translateY(20px); /* Start slightly below */
    transition: opacity 0.5s ease-out, transform 0.5s ease-out; /* Animation for fade-in */
}

/* Fade-in Animation on Page Load */
.footer-cta.visible {
    opacity: 1; /* Fully visible */
    transform: translateY(0); /* Reset position */
}

/* Hover Animation */
.footer-cta:hover {
    transform: scale(1.05); /* Slight scaling effect on hover */
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3); /* Enhanced shadow on hover */
}

.footer-cta h2 {
    font-size: 2.5em;
    font-weight: 700;
}

.footer-cta p {
    font-size: 1.2em;
    line-height: 1.6;
}

.btn-primary {
    background-color: #ff6600; /* RazorOps branding color */
    border-color: #ff6600;
    padding: 15px 30px;
    font-size: 1.2em;
    border-radius: 5px;
    transition: background-color 0.3s ease, transform 0.3s ease; /* Smooth button transition */
}

.btn-primary:hover {
    background-color: #e65c00; /* Darker shade for hover effect */
    transform: scale(1.1); /* Slight scaling effect on hover */
}


</style>
