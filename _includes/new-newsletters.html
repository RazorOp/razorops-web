<div class="container container-center">
  <div class="blog-wraper2">
    <div class="blog-post">
      {% assign newsletter = site.newsletter | reverse %} {% for post in
      newsletter limit:3 %}
      <a href="{{ site.baseurl }}{{ post.url }}">
        <div class="col-sm-4 post-box">
          <div class="blog-content">
            <img src="{{ post.image }}" />
            <div class="blog-body">
              <!-- <time class="pull-right">{{ post.date | date_to_string }}</time> -->
              <h1>{{ post.title }}</h1>
              <p class="blogs-description">{{ post.description}}</p>
            </div>
          </div>
        </div>
      </a>
      {% endfor %}
    </div>
  </div>

  <div class="mt-5">
    <center>
    <a class="m-5 btn btn-lg linkdin-blue full-rounded p-10" href="/newsletter">Explore More</a>
    </center>
  </div>
</div>
<div class="mb-10"></div>
<br>
