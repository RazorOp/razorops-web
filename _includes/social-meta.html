<!-- Social Media Sharing Meta Tags -->
<!-- Open Graph / Facebook / WhatsApp / LinkedIn -->
<meta property="og:type" content="{{ page.og_type | default: 'website' }}">
<meta property="og:url" content="{{ page.url | absolute_url }}">
<meta property="og:title" content="{{ page.title | default: site.title }}">
<meta property="og:description" content="{{ page.description | default: site.description | strip_html | truncate: 200 }}">
<meta property="og:image" content="{{ page.image | default: page.og_image | default: '/images/razorops-og-image.png' | absolute_url }}">
<meta property="og:image:secure_url" content="{{ page.image | default: page.og_image | default: '/images/razorops-og-image.png' | absolute_url }}">
<meta property="og:image:type" content="image/png">
<meta property="og:image:width" content="1200">
<meta property="og:image:height" content="630">
<meta property="og:image:alt" content="{{ page.title | default: site.title }} - {{ site.description | truncate: 100 }}">
<meta property="og:site_name" content="{{ site.title }}">
<meta property="og:locale" content="en_US">

<!-- Twitter Card -->
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:url" content="{{ page.url | absolute_url }}">
<meta name="twitter:title" content="{{ page.title | default: site.title }}">
<meta name="twitter:description" content="{{ page.description | default: site.description | strip_html | truncate: 200 }}">
<meta name="twitter:image" content="{{ page.image | default: page.og_image | default: '/images/razorops-og-image.png' | absolute_url }}">
<meta name="twitter:image:alt" content="{{ page.title | default: site.title }}">
<meta name="twitter:site" content="@{{ site.twitter_username }}">
<meta name="twitter:creator" content="@{{ page.author_twitter | default: site.twitter_username }}">

<!-- WhatsApp specific (uses OG tags primarily, but these help) -->
<meta property="og:image:url" content="{{ page.image | default: page.og_image | default: '/images/razorops-og-image.png' | absolute_url }}">

<!-- LinkedIn specific -->
<meta property="og:article:author" content="{{ page.author | default: site.title }}">

<!-- Pinterest -->
<meta name="pinterest-rich-pin" content="true">

<!-- Additional SEO -->
<meta itemprop="name" content="{{ page.title | default: site.title }}">
<meta itemprop="description" content="{{ page.description | default: site.description | strip_html | truncate: 200 }}">
<meta itemprop="image" content="{{ page.image | default: page.og_image | default: '/images/razorops-og-image.png' | absolute_url }}">
