<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    {% seo %}
    {% include favicon.html %}
    <link rel="stylesheet" href="{{ site.baseurl }}/css/bootstrap.min.css" />
    <link rel="stylesheet" href="{{ site.baseurl }}/css/main.css" />
    <link rel="stylesheet" href="{{ site.baseurl }}/css/blog.css" />

    <!--
      HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries
    -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>

  </head>
  <body class="layout-blog">
  
    <!-- navbar -->
    <header class="default-header">{% include header.html %}</header>
    <div class="content-wraper">
      <div class="blog-wraper">
        <div class="container">
          <div class="row">
            <div class="col-sm-12">
              <div class="blog-post-content2">
                <div class="page-body">
                  <h1>{{ page.title }}</h1>
                  <img src="{{ page.image }}" alt="{{page.title}}"/>
                  {{ content }}
                </div>
                
                <br>
                <a href="/meet-shyam" title="Meet Shyam">
                  <img src="/images/blog/meet-razorops-team.jpg" alt="meet razorops team" class="img-responsive" style="border-radius: 12px;">
                </a>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    {% include footer.html %}
  </body>
</html>
