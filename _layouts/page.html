<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {% seo %}
  
  <!-- Additional Social Media Meta Tags for WhatsApp/LinkedIn -->
  <meta property="og:image:secure_url" content="{{ page.image | default: '/images/razorops-og-image.png' | absolute_url }}">
  <meta property="og:image:type" content="image/png">
  <meta property="og:image:width" content="1200">
  <meta property="og:image:height" content="630">
  <meta property="og:image:alt" content="{{ page.title | default: site.title }}">
  <meta name="twitter:image:alt" content="{{ page.title | default: site.title }}">
  <meta itemprop="image" content="{{ page.image | default: '/images/razorops-og-image.png' | absolute_url }}">
  
  {% include favicon.html %}
  <link rel='stylesheet' href="{{ site.baseurl }}/css/bootstrap.min.css" />
  <link rel='stylesheet' href="{{ site.baseurl }}/css/main.css" />
  <link rel="stylesheet" href="{{ site.baseurl }}/css/blog.css">

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
  <!-- navbar -->
  <header class="default-header">
    {% include header.html %}
  </header>
  <div class="content-wraper">

    <!-- Page content -->
    {{ content }}

  </div>
  {% include footer_cta.html %}

  {% include footer.html %}
</body>

</html>
