    <link rel="stylesheet" href="{{ site.baseurl }}/css/fonts.css" />

  <body class="layout-blog">
    <!-- Google Tag Manager (noscript) -->
<noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-NMVBVZ5"

    <!-- navbar -->
    <header class="default-header">{% include header.html %}</header>
    <div class="content-wraper">
      <div class="blog-wraper">
        <div class="container">
          
           
              <div class="blog-post-content" id="blog-post-margins">
                <div class="blog-post-body">
                  <h1>{{ page.title }}</h1>
                  <time>
                    {{ page.date | date_to_string }} -
                    <small>{{ page.author }}</small>
                  </time>
                  {{ content }}
                </div>
              </div>
              <br><br>
              <div class="blog-post-content text-center" id="blog-post-margins">
                <center><p><b>Subscribe to our LinkedIn Newsletter</b><p></center>
                  
                    <a class="btn btn-rounded linkdin-blue p-10" href="https://www.linkedin.com/newsletters/container-native-devops-cicd-6920671272087552000/">
                      Subscribe
                  </a>
                <br>
               
              </div>
              <br><br>
              <div class="blog-post-content" id="blog-post-margins">
                <center><p><b>Enjoyed this article? Share it.</b><p></center>
                <br>
                <div class="sharethis-inline-share-buttons"></div>
              </div>
              <br><br>

           


          
        </div>
      </div>
    </div>
